{% extends 'basis/base_error.html' %}
{% import "macros.html" as macros %}


{% block error_content %}
    {{ macros.header(title, intro) }}

    <div class="row">
        <div class="col-sm">
            <a href="{{ url_for('logout') }}"
               class="btn btn-primary my-4 ">{{ _('form.logout') }}</a>
        </div>
        <div class="col-sm">
            <a href="{{ url_for('lotse', step='start') }}"
               class="btn btn-primary my-4 ">{{ _('form.unlock_code.back-to-lotse') }}</a>
        </div>
    </div>
{% endblock %}
